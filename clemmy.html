<html>
<head>
<style>

	
	
h1{
	color: aqua;
	text-align: right;
	text-decoration: line-through;
	text-transform: uppercase;

}
div{
	text-align: center;
	text-decoration: overline;
	text-transform: lowercase;
	text-indent: 40px;
	word-spacing: 10px;
}
 ul{
	text-align: left;
	text-decoration: underline;
	text-transform: capitalize;
	
}
a{
	text-decoration: none;
}
strong{
	line-height: 1.6;
	letter-spacing: 10px;
    text-shadow: 2px 10px gray;

}
</style>
</head>
<body>
	
	<h1>THIS I A HEADING ONE</h1>
	<div>this is the division tag</div>
	<ul>
		<li>pens</li>
		<li>books</li>
		<li>pencil</li>
	</ul>
	<a href="list.html">Home</a>
	<strong><p>This is a formating tag to make content stong.</p>
	       <p> Strong play the same role as bold.</p></strong>
</body>
</html>
